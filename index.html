<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      border: 2px solid #0a2a43;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      height: 50px;
      border-bottom: 1px solid #ccc;
    }

    footer {
      border-top: 1px solid #ccc;
    }

    main {
      flex: 1;
      display: flex;
    }

    .side {
      flex: 1;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    .center-content {
      flex: 2;
      border-left: 1px solid #0a2a43;
      border-right: 1px solid #0a2a43;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .message-box {
      border: 1px solid #0a2a43;
      padding: 40px 20px;
      text-align: center;
      background-color: white;
      transition: background-color 0.3s ease;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      border-top: 1px solid #0a2a43;
      padding: 10px 0;
      width: 100%;
    }

    .color-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid black;
      cursor: pointer;
    }

    .blue { background-color: steelblue; }
    .red { background-color: indianred; }
    .orange { background-color: orange; }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      main {
        flex-direction: column;
      }
      .side {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header></header>

    <main>
      <div class="side"></div>
      <div class="center-content">
        <div class="message-box" id="messageBox">
          <p>This section should change colour after<br>clicking on following buttons</p>
        </div>
        <div class="buttons">
          <div class="color-btn blue" onclick="changeColor('steelblue')"></div>
          <div class="color-btn red" onclick="changeColor('indianred')"></div>
          <div class="color-btn orange" onclick="changeColor('orange')"></div>
        </div>
      </div>
      <div class="side"></div>
    </main>

    <footer></footer>
  </div>

  <script>
    function changeColor(color) {
      document.getElementById('messageBox').style.backgroundColor = color;
    }
  </script>

</body>
</html>
